<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6f5bed1d29.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
        <form action="none" class="mainpart">
            <p id="title"><i class="fa-solid fa-rectangle-list"></i>&nbsp;&nbsp;&nbsp; Search Client</p>
            <hr>
            <br>
            <div id="bar">
                <p>Last Name : <input id="name" placeholder="Dow" onkeyup="searchByName()"></p>
            </div>
        </form>
    </div>
    <br>
    <br>
    <div class="row justify-content-center">
    <div class="col-md-6">
        <table class="table table-dark table-hover"  id="resultTable">
            <thead>
              <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Select</th>
              </tr>
            </thead>
            <tbody id="searchresults">
            </tbody>
        </table>
    </div>
    </div>
<div class="container2">
    <form class="regform">
        <div class="row">
            <div class="col-md-6">
                <label for="first"><i class="fa-solid fa-user-large"></i>&nbsp; First name</label>
                <input type="text" class="form-control" id="firstname" disabled>
            </div>
            <div class="col-md-6">
                <label for="last"><i class="fa-solid fa-user-large"></i>&nbsp; Last name</label>
                <input type="text" class="form-control" id="lastname" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="address"><i class="fa-solid fa-location-dot"></i>&nbsp; Address</label>
                <input type="text" class="form-control" id="address" disabled>
            </div>
            <div class="col-md-6">
                <label for="postal"><i class="fa-solid fa-map-location-dot"></i>&nbsp; State/Province</label>
                <input type="text" class="form-control" id="state" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="email"><i class="fa-solid fa-envelope-open-text"></i>&nbsp; Email Address</label>
                <input type="email" class="form-control" id="email" disabled>
            </div>
            <div class="col-md-6">
                <label for="phone"><i class="fa-solid fa-square-phone"></i>&nbsp; Phone Number</label>
                <input type="text" class="form-control" id="phone" disabled>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rentvehicle" id="compact">
                    <label class="form-check-label" for="compact">
                        Compact $15/day
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rentvehicle" id="mid">
                    <label class="form-check-label" for="mid">
                        Mid-size $20/day
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rentvehicle" id="luxury">
                    <label class="form-check-label" for="luxury">
                        Luxury $35/day
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="rentvehicle" id="van">
                    <label class="form-check-label" for="van">
                        Van/Truck $40/day
                    </label>
                </div>
        </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="days" min="1" max="30" disabled>
            </div>
            <div class="col-md-2">
                <label for="days" class="form-label">Day(s)</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="roofrack">
                    <label class="form-check-label" for="roofrack">
                        Roof Rack or Bicycle Rack extra $5/day
                    </label>
                </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="gps">
                        <label class="form-check-label" for="gps">
                            GPS extra $10
                        </label>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="childseat">
                        <label class="form-check-label" for="childseat">
                            Child Seat $free
                        </label>
                    </div>
                </div>
        </div>
        <br>
        <button id="button" type="submit" onclick="printresult(event)">Submit</button>
    </form>
</div>
<div id="invoice">
</div>
    <script src="./js.js"></script>
</body>
</html>
